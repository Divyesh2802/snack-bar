<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Toast Notification or Snack Bar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b268916062.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="buttons">
      <button type="button" name="button" onclick="showToast(successMsg)">Success</button>
      <button type="button" name="button" onclick="showToast(errorMsg)">Error</button>
      <button type="button" name="button" onclick="showToast(invalidMsg)">Invalid</button>
    </div>

    <div id="toast-box">

    </div>

    <script>
      let toastBox = document.getElementById('toast-box');
      let successMsg = '<i class="fa-solid fa-circle-check"></i> Successfully submitted.';
      let errorMsg = '<i class="fa-solid fa-circle-xmark"></i> Please fix the error!';
      let invalidMsg = '<i class="fa-solid fa-triangle-exclamation"></i> Invalid input, check again.';

      function showToast(msg) {
        let toast = document.createElement('div');
        toast.classList.add('toast');
        toast.innerHTML = msg;
        toastBox.appendChild(toast);

        if (msg.includes('error')) {
          toast.classList.add('error');
        }
        if (msg.includes('Invalid')) {
          toast.classList.add('invalid');
        }

        setTimeout(() => {
          toast.remove();
        },6000);
      }
    </script>
  </body>
</html>
